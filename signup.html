<!doctype html>
<html lang="ja">

<head>
  <title>Newsletter Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <a id="skippy" class="sr-only sr-only-focusable" href="#content">
    <div class="container">
      <span class="skiplink-text">Skip to main content</span>
    </div>
  </a>

  <form class="form-signin" method="post" action="/">
    <img class="mb-4" src="images/myicon.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>

    <input type="text" name="fName" id="inputFirstName" class="form-control top" placeholder="First name" required autofocus>
    <input type="text" name="lName" id="inputLastName" class="form-control middle" placeholder="Last name" required>
    <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email adresss" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    <p class="mt-5 mb-3 text-muted">&copy; Hoshito Furuno</p>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script>
    window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery-slim.min.js"><\/script>')
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
